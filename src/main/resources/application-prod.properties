# ==================== TiDB Cloud Configuration ====================
spring.datasource.url=jdbc:mysql://${DB_HOST:gateway01.eu-central-1.prod.aws.tidbcloud.com}:${DB_PORT:4000}/${DB_NAME:test}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&tlsVersion=TLSv1.2&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USERNAME:2SQdXJdBG7b7cep.root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA/Hibernate Settings ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

# ==================== HikariCP Connection Pool ====================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# ==================== Server Settings ====================
server.port=${PORT:8081}
server.address=0.0.0.0

resend.api-key=${RESEND_API_KEY}
resend.from=${FROM_EMAIL}
resend.debug=${DEBUG:false}
resend.timeout=10000
