#Cloud DB configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?useSSL=true&requireSSL=true&verifyServerCertificate=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&tlsVersion=TLSv1.2
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.datasource.hikara.maximum-pool-size=
spring.datasource.hikara.minimum-idle=
spring.datasource.hikara.connection-timeout=3000
spring.datasource.hikara.connection-test-query=SELECT 1

server.port = ${PORT:8080}
server.address=0.0.0.0